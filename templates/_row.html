<!-- _row.html -->
<tr id="row-{{ item['id'] }}">
  <td>{{ item['name'] }}</td>
  <td>
    <button 
      hx-get="/edit/{{ item['id'] }}" 
      hx-target="#row-{{ item['id'] }}" 
      hx-swap="outerHTML">
      Edit
    </button>
    <button 
      hx-delete="/delete/{{ item['id'] }}"
      hx-target="#details" 
      hx-swap="innerHTML">
      Delete
    </button>
  </td>
</tr>
