<div id="user-table"></div>

<script>
  // Initialize Tabulator after DOM is inserted
  document.addEventListener("DOMContentLoaded", function () {
    new Tabulator("#user-table", {
      ajaxURL: "/api/data",
      height: "300px",
      layout: "fitColumns",
      columns: [
        { title: "ID", field: "id", width: 50 },
        { title: "Name", field: "name" },
        { title: "Age", field: "age" }
      ]
    });
  });
</script>
