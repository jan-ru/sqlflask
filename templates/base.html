<!-- templates/base.html                      -->
<!-- shall contain common elements            -->
<!-- specifically head, navigation and footer -->
<!-- base, main, index seem to overlap, to be resolved -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>{% block title %}My App{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
</head>
<body>
  <header>
    <h1>{% block header %}Web App{% endblock %}</h1>
    <nav>
      <a href="{{ url_for('databases') }}">Databases</a> |
      <a href="{{ url_for('tables') }}">Tables</a> |
      <a href="{{ url_for('columns') }}">Columns</a> |
      <a href="{{ url_for('fields') }}">Fields</a> |
      <a href="{{ url_for('index') }}">Rows</a> |
      <a href="{{ url_for('show_table') }}">Tabulator</a>
    </nav>
    <hr>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
  
  <footer>
    <hr>
    <p>&copy; 2025 Exact-Excel Bridge, icon instead of copyright</p>
  </footer>
</body>
</html>
