{% extends "base.html" %}

{% block title %}People List{% endblock %}

{% block content %}
  <form hx-post="/add" hx-target="#people" hx-swap="innerHTML">
    <input name="name" placeholder="Enter a name" required>
    <button type="submit">Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="people">
      {% include "_rows.html" %}
    </tbody>
  </table>
{% endblock %}
